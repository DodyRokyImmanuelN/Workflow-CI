name: MLflow Project Training - Heart Disease (ADVANCED)

# ===== TRIGGER =====
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "ML-Project/**"
      - ".github/workflows/mlflow-training.yml"
  schedule:
    - cron: "0 12 * * *"

# ===== PERMISSIONS =====
permissions:
  contents: write
  actions: read
  packages: write

# ===== JOBS =====
jobs:
  mlflow-training:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Setup Conda (PENTING untuk MLflow Project)
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          miniconda-version: "latest"

      # Step 4: Install MLflow
      - name: Install MLflow
        run: |
          pip install mlflow==2.8.0
          echo "âœ… MLflow installed"

      # Step 5: Setup MLflow tracking directories
      - name: Setup MLflow tracking
        run: |
          mkdir -p mlruns
          mkdir -p artifacts
          echo "âœ… Directories created"

      # Step 6: Prepare dataset
      - name: Prepare dataset
        run: |
          if [ -f "preprocessing/heart_preprocessing.csv" ]; then
            cp preprocessing/heart_preprocessing.csv ML-Project/
            echo "âœ… Dataset copied to ML-Project/"
          elif [ -f "heart_preprocessing.csv" ]; then
            cp heart_preprocessing.csv ML-Project/
            echo "âœ… Dataset copied to ML-Project/"
          else
            echo "âŒ ERROR: Dataset not found!"
            exit 1
          fi

      # Step 7: Verify MLProject files
      - name: Verify MLProject configuration
        run: |
          echo "ðŸ“‹ Checking MLProject files..."
          
          if [ ! -f "ML-Project/MLProject" ]; then
            echo "âŒ ERROR: MLProject file not found!"
            exit 1
          fi
          
          if [ ! -f "ML-Project/conda.yaml" ]; then
            echo "âŒ ERROR: conda.yaml file not found!"
            exit 1
          fi
          
          if [ ! -f "ML-Project/modelling.py" ]; then
            echo "âŒ ERROR: modelling.py file not found!"
            exit 1
          fi
          
          echo "âœ… All required files present"
          echo ""
          echo "ðŸ“„ MLProject content:"
          cat ML-Project/MLProject
          echo ""
          echo "ðŸ“„ conda.yaml content:"
          cat ML-Project/conda.yaml

      # Step 8: Pre-create MLflow experiment
      - name: Pre-create MLflow experiment
        run: |
          export MLFLOW_TRACKING_URI="file://$(pwd)/mlruns"
          python -c "
import mlflow
import os

tracking_uri = 'file://' + os.getcwd() + '/mlruns'
mlflow.set_tracking_uri(tracking_uri)
print(f'ðŸ“ Tracking URI: {tracking_uri}')

experiment_name = 'HeartDisease_Classification_MLProject'

try:
    experiment_id = mlflow.create_experiment(experiment_name)
    print(f'âœ… Experiment created: {experiment_name}')
    print(f'   Experiment ID: {experiment_id}')
except Exception as e:
    experiment = mlflow.get_experiment_by_name(experiment_name)
    if experiment:
        print(f'âœ… Experiment already exists: {experiment_name}')
        print(f'   Experiment ID: {experiment.experiment_id}')
    else:
        print(f'âŒ Error: {e}')
        raise e
"
          echo "âœ… MLflow experiment ready"

      # Step 9: Run MLflow Project (INI YANG PENTING!)
      - name: Run MLflow Project
        run: |
          export MLFLOW_TRACKING_URI="file://$(pwd)/mlruns"
          echo "ðŸš€ Running MLflow Project..."
          echo "ðŸ“ Tracking URI: $MLFLOW_TRACKING_URI"
          echo "ðŸ“‚ Project Path: ML-Project"
          echo ""
          
          # CARA YANG BENAR: Gunakan mlflow run
          mlflow run ML-Project \
            --experiment-name="HeartDisease_Classification_MLProject" \
            -P data_path=heart_preprocessing.csv \
            -P test_size=0.2 \
            -P random_state=42 \
            -P n_estimators=100 \
            -P max_depth=10 \
            -P min_samples_split=5
          
          echo "âœ… MLflow Project executed successfully"

      # Step 10: Get latest MLflow run ID
      - name: Get latest MLflow run ID
        id: get_run_id
        run: |
          if [ -f "ML-Project/latest_run_id.txt" ]; then
            RUN_ID=$(cat ML-Project/latest_run_id.txt)
            echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
            echo "âœ… Run ID from file: $RUN_ID"
          else
            export MLFLOW_TRACKING_URI="file://$(pwd)/mlruns"
            RUN_ID=$(python -c "
import mlflow
client = mlflow.tracking.MlflowClient()
experiment = client.get_experiment_by_name('HeartDisease_Classification_MLProject')
if experiment is None:
    raise Exception('Experiment not found')
runs = client.search_runs(experiment.experiment_id, order_by=['start_time DESC'], max_results=1)
if len(runs) == 0:
    raise Exception('No runs found')
print(runs[0].info.run_id)
")
            echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
            echo "âœ… Run ID from MLflow: $RUN_ID"
          fi

      # Step 11: Collect artifacts
      - name: Collect artifacts
        run: |
          echo "ðŸ“¦ Collecting artifacts..."
          
          if [ -d "mlruns" ]; then
            cp -r mlruns artifacts/ || true
            echo "âœ… MLflow runs copied"
          fi
          
          if [ -d "ML-Project/artifacts" ]; then
            cp -r ML-Project/artifacts/* artifacts/ 2>/dev/null || true
            echo "âœ… ML-Project artifacts copied"
          fi
          
          echo "ðŸ“‹ Artifacts collected:"
          find artifacts/ -type f || echo "No artifacts found"

      # Step 12: Upload artifacts to GitHub
      - name: Upload artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-training-artifacts-${{ github.sha }}
          path: |
            artifacts/
            mlruns/
          retention-days: 30

      # Step 13: Commit artifacts to repository
      - name: Commit artifacts to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          git add artifacts/ || true
          
          if git diff --staged --quiet; then
            echo "â­ï¸ No changes to commit"
          else
            git commit -m "ðŸ¤– Auto: Update MLflow artifacts [Run: ${{ steps.get_run_id.outputs.run_id }}] - $(date +'%Y-%m-%d %H:%M:%S')" || true
            git push origin main || true
          fi

      # Step 14: Job Summary
      - name: Job Summary
        run: |
          echo "## âœ… MLflow Project Training Complete - ADVANCED" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŽ¯ Project**: Heart Disease Classification" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŽ¯ Level**: ADVANCED (4 pts)" >> $GITHUB_STEP_SUMMARY
          echo "**â° Timestamp**: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ”— MLflow Run ID**: \`${{ steps.get_run_id.outputs.run_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“¦ Commit SHA**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Tasks" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Heart Disease Model Training (MLflow Project)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Artifacts Saved to GitHub" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Model Metrics Logged to MLflow" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Visualizations Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Generated Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Trained Model (heart_disease_model.pkl)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Confusion Matrix (heart_confusion_matrix.png)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Feature Importance (heart_feature_importance.png)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Classification Report (heart_classification_report.txt)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… MLflow Tracking Data (mlruns/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ“ Kriteria Advanced Terpenuhi" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Workflow CI dengan GitHub Actions" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Artifacts tersimpan di GitHub repository" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… MLflow experiment tracking terintegrasi" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Automatic artifact collection dan upload" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **MLflow Project retraining (bukan python manual)**" >> $GITHUB_STEP_SUMMARY